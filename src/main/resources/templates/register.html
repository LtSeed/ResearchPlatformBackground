<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>注册</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mt-5">用户注册</h2>
      <div class="card">
        <div class="card-body">
          <!-- 注册表单 -->
          <form th:action="@{/user/register}" method="post">
            <div class="form-group">
              <label for="username">用户名:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autofocus>
            </div>
            <div class="form-group">
              <label for="password">密码:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">确认密码:</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a th:href="@{/user/login}">已有账户？点击登录</a>
      </div>
    </div>
  </div>
</div>

<!-- 引入 Bootstrap JS 和依赖项 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
